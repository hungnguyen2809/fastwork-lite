<ion-header>
  <ion-toolbar>
    <ion-title>Đơn từ</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onShowHistory($event)">
        <ion-icon color="dark" size="small" name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="information-days">
    <ion-label color="quince">Bạn còn {{ ngayNghiPhep.con_thuc_te }} ngày nghỉ phép</ion-label>
    <div class="btn-seen-form">
      <ion-button color="mandarin" mode="md" (click)="onShowMoreNgayNghi()">Xem</ion-button>
    </div>
  </div>

  <div class="menu-application-form">
    <ion-grid >
      <ion-row>
        <ion-col size="12">
          <ion-row>
            <ion-col size="3" (click)="onCreateAF(loaiDon.ma)" *ngFor="let loaiDon of loaiDons">
              <div class="component-form">
                <ion-avatar>
                  <img [src]="loaiDon.img" alt="">
                </ion-avatar>
                <ion-label>{{ loaiDon.sub }}</ion-label>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div class="application-form-request">
    <div class="title-action">
      <ion-label (click)="onSeeByDayWeekMonth()">
        Đơn trong {{titleSeeFor.title}}
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-label>
    </div>
    <application-form
      *ngFor="let item of dataDon"
      [manager]="manager" 
      [data]="item"
      [showDescription]="true"
      (click)="onDetailsAF(manager, item)"
    ></application-form>
  </div>

  <div class="not-application-form" *ngIf="dataDon.length == 0">
    <ion-label>Tất cả các đơn đã được xử lý !</ion-label>
  </div>
</ion-content>
